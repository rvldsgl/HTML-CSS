<p> Paragraph of Text </p> 
<button> Click Here </button>
<!--Penjelasan:
  p artinya paragraf -
  isi yang bakal di tampilkan di web namanya element
  artinya syntax,   ibaratnya kek grammar
  <button> namanya tag, jadi setiap element punya dua tag
  closing tag punya "/" sedangkan opening ga punya
  double space ga dihitung di html-->


<a href="https://www.youtube.com/watch?v=G3e-cpL7ofc&t=507s&ab_channel=SuperSimpleDev" target = "_blank">
  Link to Youtube
</a>
<!--Penjelasan:
  a itu artinya anchor
  href=......" itu namanya html attribute.
  html atribute berfungsi untuk ngubah gimana elemen itu bekerjas
  cara masang atribut itu, harus "<tag nama_atribut = value>"
  target bakal mennetukan apakah linknya bakal bawa ke tab baru ato nga--->
