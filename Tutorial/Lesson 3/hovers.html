<style>
    .subscribe-button {
        background-color: rgb(210, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 105;
        border-radius: 2px ;
        cursor: pointer;
        margin-right: 8px; 
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: rgb(255, 255, 255);
        color: rgb(41, 118, 211);
        border: 1px;
        border-style: solid;
        border-color: rgb(41, 118, 211);
        border-radius: 2px;
        height: 35px;
        width: 60;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s

    } 

    .join-button:hover{
        background-color: blue;
        color: white;
    }

    .join-button:active{
        opacity: 0.5;

    }

    .tweet-button{
        font-size: 15px;
        font-weight: bold;
        color: white;
        height: 35px;
        width: 70;
        background-color: rgb(48, 185, 239);
        border-radius: 100px;
        border: none;
        cursor: pointer;
        transition: box-shadow 0.15s;
        
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>
<!--Penjelasan:
    button termasuk dalam CSS selector
    CSS selector berfungsi menargetkan elemen yang ingin diubah
    background color namanya css property-->
    


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
